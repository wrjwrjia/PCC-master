function getYwjcbm(sindex){
	if(sindex==1){
		return window.parent.main.tab_win1.form1.ywjcbm.value;
	}
	if(sindex==2){
		return window.parent.main.tab_win2.form1.ywjcbm.value;
	}
	if(sindex==3){
		return window.parent.main.tab_win3.form1.ywjcbm.value;
	}

	}

		return window.parent.main.tab_win5.form1.ywjcbm.value;
	}
	if(sindex==6){
		return window.parent.main.tab_win6.form1.ywjcbm.value;
	}
}
function getPatch(sindex){
	if(sindex==1){
		return window.parent.main.tab_win1.location.pathname;
	}
	if(sindex==2){
		return window.parent.main.tab_win2.location.pathname;
	}
	if(sindex==3){
		return window.parent.main.tab_win3.location.pathname;
	}
	if(sindex==4){
		return window.parent.main.tab_win4.location.pathname;
	}
	if(sindex==5){
		return window.parent.main.tab_win5.location.pathname;
	}
	if(sindex==6){
		return window.parent.main.tab_win6.location.pathname;
	}
}

var w_help=null;

function getHelp(){
	var ywjcbm;
	var str_w;
	ywjcbm=getYwjcbm(win.currentwin.index);
	
	parent.myFrame.cols="0,10,*";
	var spatch=getPatch(win.currentwin.index);
	screenWidth=window.screen.availWidth;
	screenHeight=window.screen.availHeight;
	if (screenWidth>800 ){
		winHelpWidth=230;
	}
	else{
		winHelpWidth=180;
	}
	top.window.resizeTo( screenWidth - winHelpWidth + 4, screenHeight + 8 );
	top.window.moveTo( -4, -4 );
	if(w_help){
		if(!w_help.closed){
			w_help.location="help/show.jsp?ywjcbm="+ywjcbm+"&patch="+spatch;
		}else{
			w_help = window.open("help/show.jsp?ywjcbm="+ywjcbm+"&patch="+spatch, "_blank" , "top=0,left=" + (screenWidth - winHelpWidth) + ",width=" + (winHelpWidth-10) + ",height=" + ( screenHeight - 30 + 4) + ",location=no,scrollbars=yes,toolbar=no,resizable=no" );
			w_help.resizeTo( winHelpWidth, screenHeight + 8 );
			w_help.moveTo( screenWidth - winHelpWidth, 0 );
		}
	}
	else{
		window.open("help/show.jsp?ywjcbm="+ywjcbm+"&patch="+spatch, "_blank" , "top=0,left=" + (screenWidth - winHelpWidth) + ",width=" + (winHelpWidth-10) + ",height=" + ( screenHeight - 30 + 3) + ",location=no,scrollbars=yes,toolbar=no,resizable=no" );
		w_help.resizeTo( winHelpWidth, screenHeight-1 );
		w_help.moveTo( screenWidth - winHelpWidth, 0 );
		//parent.myFrame.cols="0,10,*";
	}
	
}
</script>
